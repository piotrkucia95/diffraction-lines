<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Wyznaczanie natężeń linii dyfrakcyjnych</title>

    <link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/lib/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="css/lib/nouislider.min.css"/>
    <link rel="stylesheet" href="css/lib/fontawesome/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="img/agh.png" width="17" height="32" class="d-inline-block align-top" alt="">
            <span class="d-none d-sm-inline-block">&nbsp;Wyznaczanie natężeń linii dyfrakcyjnych</span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/basic-calculations">Obliczenia podstawowe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/advanced-calculations">Obliczenia zaawansowane</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/matrix-inversion">Odwracanie macierzy</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="inversion-container" class="p-3">
        <div class="row pb-3">
            <div class="col-md-6 col-sm-12">
                Obliczanie macierzy odwrotnej względem macierzy diagonalnie dominującej zadanego stopnia.
            </div>
            <div class="col-md-6 col-sm-12 text-right">
                <div id="inverse-spinner" class="spinner-border spinner-border-sm mr-2 d-none" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <button id="inverse-gauss-button" class="btn btn-green btn-sm mt-1" onclick="inverseGauss();">Oblicz metodą Gaussa-Jordana</button>
                <button id="inverse-numpy-button" class="btn btn-green btn-sm mt-1" onclick="inverseNumPy();">Oblicz biblioteką NumPy</button>
                <button id="clear-button" class="btn btn-green btn-sm mt-1" onclick="clearPanel();">Wyczyść</button>
            </div>
        </div>
        <div class="row pb-3">
            <div class="col-md-3 col-sm-12">
                <div class="form-group">
                    <label for="order-input">Stopień macierzy:</label>
                    <input type="number" min="1" class="form-control" id="order-input" >
                </div>
            </div>
        </div>
        <span id="order-error" class="error text-danger"></span>
    </div>

    <script src="js/lib/jquery-3.5.1.min.js"></script>
    <script src="js/lib/popper.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/inverse.js"></script>
</body>
</html>
